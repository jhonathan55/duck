<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Galería de imágenes -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let image of displayedImages">
        <ion-card (click)="onImageClick(image)">
          <img [src]="'https://random-d.uk/api/' + image" alt="Duck Image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Scroll infinito -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadImages($event)">
    <ion-infinite-scroll-content loading-spinner="crescent" loading-text="Loading more ducks...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
